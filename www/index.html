<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style>
            /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
            @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
        </style>

        <script src="cordova.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/d3.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/jquery.js"></script>
        <script src="xdk/init-dev.js"></script>

        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
    </head>

    <body>

        <div class="panel-overlay"></div>
        <div class="panel panel-left panel-reveal"></div>

        <div class="views">
            <div class="view view-main">

                <div class="pages">
                    <div class="page login toolbar-fixed" data-page="login">
                        <div class="page-content">
                            <div class="tabs">
                                <div id="tab_login" class="tab active">
                                    <form>
                                        <div class="content-block-title">LEHM 1.2.5</div>
                                        <div class="list-block inset">
                                            <ul>
                                                <li class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-input">
                                                            <input type="text" name="user" placeholder="Benutzername">
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-input">
                                                            <input type="password" name="pass" placeholder="Passwort">
                                                        </div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <a href="#" class="item-link list-button">Login</a>
                                                </li>
                                            </ul>
                                            <div class="list-block-label"><br><br>
                                                Du hast noch keinen Account zum Mitforschen? Dann registriere dich <a href="#">hier</a>!<br><br>
                                                <a href="#">Passwort vergessen</a><br><br>
                                                <a href="#">Projektwebseite</a><br>
                                                <a href="#">Datenschutz</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="page map navbar-fixed toolbar-fixed cached" data-page="map">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left">
                                    <a href="#" class="link back icon-only"><i class="icon icon-logout"></i></a>
                                </div>
                                <div class="center">LEHM</div>
                                <div class="right">
                                    <a href="#" class="link icon-only" id="locate"><i class="icon icon-center"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="page-content">
                            <div id="map"></div>
                        </div>
                        <div class="toolbar">
                            <div class="toolbar-inner">
                                <div>
                                    <span>Satellite Map</span>
                                    &nbsp; &nbsp;
                                    <label class="label-switch">
                                        <input type="checkbox" name="sat">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="page survey navbar-fixed cached" data-page="survey">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left">
                                    <a href="#" class="link icon-only"><i class="icon icon-map"></i></a>
                                </div>
                                <div class="center">Fragebogen</div>
                                <div class="right">
                                    <a href="#" class="link"><span class="badge"></span><i class="icon icon-camera"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="page-content">
                            <form class="list-block">
                                <ul></ul>
                            </form>
                            <div class="content-block">
                                <a href="#" class="button">Absenden</a>
                            </div>
                        </div>
                    </div>

                    <div class="page point navbar-fixed cached" data-page="point">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left">
                                    <a href="#" class="link icon-only"><i class="icon icon-map"></i></a>
                                </div>
                                <div class="center"></div>
                                <div class="right">
                                    <a href="#" class="link icon-only"><i class="icon icon-psetzen"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="page-content pull-to-refresh-content">
                            <div class="pull-to-refresh-layer">
                                <div class="preloader"></div>
                                <div class="pull-to-refresh-arrow"></div>
                            </div>
                            <div class="list-block">
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/app_survey.js"></script>
        <script type="text/javascript" src="js/app_poi_info.js"></script>
    </body>
</html>
